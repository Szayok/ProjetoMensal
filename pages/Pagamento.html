<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/pagamento.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Grupo 19</title>
</head>
<body>
    <div class="background">
        <div class="SelectPay" id="Pay">
            <div id ="infos">
                <button class="Seta" style="position: absolute; left: 3%; top: 6.4%; width: 50px; height: 50px; cursor: pointer; font-size: xx-large; position: absolute; top: 5.5%; left: 2%;">&leftarrow;</button>
                <h1 style="position: absolute; left: 6%; top: 2.8%; font-size: 35px;">Pagamento</h1>
                <h1 style="position: absolute; right: 30%; top: 18%; font-size: 50px;">Total:</h1>
                <h1 style="position: absolute; top: 13%; left: 6%;">Dados da Reserva:</h1>
                <h2 style="position: absolute; top: 20%; left: 6%;">Veículo:</h2>
                <h2 style="position: absolute; top: 25%; left: 6%;">Período:</h2>
                <h2 style="position: absolute; top: 30%; left: 6%;">Estado:</h2>
                <h2 style="position: absolute; top: 30%; left: 20%;">Cidade:</h2> 
            </div>
            <div class="metodos">
                <h1>Formas de Pagamento:</h1>
                <button class="BtnCredito">Crédito</button>
                <button class="BtnCredito" style="margin-inline: 12%;">Débito</button>
                <button>Pix</button>
                <div style="height: 1px; width: 100%; background: rgba(128, 128, 128, 0.605);"></div>
                <button style="margin-inline: 37.3%;">Pagar na Loja</button>
                <h3 style="position: absolute; right: 46.18%; bottom: 10%; color: rgb(147, 147, 147);">(Entre em contato)</h3>
            </div>
        </div>
        <div class="credito" id="cred">
            <div style="display: flex;">
                <button class="Seta" style="width: 50px; height: 50px; cursor: pointer; font-size: xx-large; position: absolute; top: 5.4%; left: 2%;">&leftarrow;</button>
                <h1 style="font-size: 35px; margin: 0; position: absolute; left: 6%; top: 5.6%;">Crédito</h1>
            </div>
            <div class="dados-cartao" style="width: 30%; justify-self: center; position: absolute; right: 31%; top: 18%;">
                <h1 style="font-size: 50px; margin-inline: 32%;">Total:</h1><br><br>
                <input type="text" name="numero-cartao" size="16" placeholder="Número do Cartão" style="font-family: Akshar; width: 400px; height: 30px; margin-bottom: 2%; border-radius: 5px; border-color: rgba(255, 255, 255, 0); font-size: 18px;"><br>
                <input type="text" name="numero-cartao" size="16" placeholder="CVC" style="font-family: Akshar; height: 30px;width: 120px; border-radius: 5px; border-color: rgba(255, 255, 255, 0);font-size: 18px; margin-right: 1%;"> 
                <input type="text" name="numero-cartao" size="16" placeholder="Vencimento" style="font-family: Akshar; width: 265px; height: 30px; margin-bottom: 2%; border-radius: 5px; border-color: rgba(255, 255, 255, 0);font-size: 18px;"> 
                <input type="text" name="numero-cartao" size="16" placeholder="Nome do Titular" style="font-family: Akshar; width: 400px; height: 30px; border-radius: 5px; border-color: rgba(255, 255, 255, 0);font-size: 18px;"> 
                <button style="margin-inline: 31%; margin-top: 15%;" class="proximo">Próximo</button>
            </div>
            
        </div>
        <div class="concluido" id="Concluido">
            <div id="check">    
                <i class='bx bxs-badge-check' style="font-size: 350px; color: rgb(0, 196, 0);"></i>
            </div>
            <h1 style="position: absolute; bottom: 30%; left: 42%;">Pagamento concluido!</h1>
            <a href="./dashboard.html">
                <button class="inicio" style="position: absolute; bottom: 10%; left: 38%;">Início</button>
            </a>
        </div>
    </div>
    <script src="../js/pagamento.js"></script>
</body>
</html>
