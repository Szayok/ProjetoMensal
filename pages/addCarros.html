<html lang="pt-br">

<head>
    <meta charset="UTF-8">

<body>

     <header>
        <div class="bar-top">
            <div class="logo">
                <img src="../img/Logo_Branco.png" alt="">
                <a href="#"> <h1>AlugaMotors</h1></a>
            </div>

            <div class="logo">
                <a href="#">Veiculos</a>
                <a href="#">Empresas</a>
                <a href="#">Contatos</a>
            </div>
        </div>  
    </header>
         
    <div style="position: absolute; top: 80px; left: 40%; width: 300px;">
        <input class="barra" onkeyup="pesquisar()" type="search" placeholder="Pesquisar Veículos">
    </div>

    <div class="veiculos-grid" id="veiculos-grid">
        <section class="veiculo">
            <img src="../img/carro 1.jpeg" alt="Carro 1">
            <h2>Carro 1</h2>
            <p>Ano: 2023</p>
            <p>Preço: R$ 50.000,00</p>
        </section>

        <section class="veiculo">
            <img src="../img/carro 2.jpeg" alt="Carro 2">
            <h2>Carro 2</h2>
            <p>Ano: 2022</p>
            <p>Preço: R$ 45.000,00</p>
        </section>

        <section class="veiculo">
            <img src="../img/carro 3.jpeg" alt="Moto 1">
            <h2>Carro 3</h2>
            <p>Ano: 2023</p>
            <p>Preço: R$ 10.000,00</p>
        </section>
    </div>
    
    <div id="botao">
        <button id="adicionar-carro" onclick="abrirModal()">Adicionar Carro</button>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-conteudo">
            <span id="fechar-modal" class="fechar-modal">&times;</span>
            <h2>Adicionar Veículo</h2>
            <form id="formulario" class="form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="ano">Ano:</label>
                <input type="text" id="ano" name="ano" required>
                <label for="preco">Preço:</label>
                <input type="text" id="preco" name="preco" required>
                <button type="submit" onclick="adicionarCarro()">Adicionar</button>
            </form>
        </div>
    </div>

    <nav class="sidebar close">
        <header>
            <div class="image-text">
            </div>
            <i class="bx bx-chevron-right toggle"></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class="bx bx-search icon"></i>
                    <input type="search" placeholder="Pesquisar...">
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="../pages/dashboard.html">
                            <i class="bx bx-home-alt icon"></i>
                            <span class="text nav-text">Inicio</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-book-content icon"></i>
                            <span class="text nav-text">Histórico</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="">
                            <i class="bx bx-user icon"></i>
                            <span class="text nav-text">Perfil</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="">
                            <i class="bx bx-star icon"></i>
                            <span class="text nav-text">Favoritos</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="log-out">
                <li class="nav-link">
                    <a href="">
                        <i class=" bx bx-cog icon"></i>
                        <span class="text nav-text">Configurações</span>
                    </a>
                </li>
                <li class="">
                    <a href="#">
                        <i class="bx bx-help-circle icon"></i>
                        <span class="text nav-text">Central de ajuda</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="/pages/index.html">
                        <i class="bx bxs-log-out icon"></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>
            </div>
        </div>
    </nav>
    <script src="../js/dashboard.js"></script>
    <script src="../js/addCarros.js"></script>
